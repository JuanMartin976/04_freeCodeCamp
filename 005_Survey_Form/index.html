<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form id='survey-form'>
            <label id="name-label">Name</label>
            <input id="name" name="name" type="text" maxlength="50" pattern="[A-Z a-z]{3,50}"
                title="Ingresa tu nombre completo solamente con letras" placeholder="Enter your name" required>
            <label id="email-label">Email</label>
            <input id="email" name="email" minlength="8" type="email" placeholder="Enter your Email" required>
            <label id="number-label">Number</label>
            <input id="number" name="number" min="4" max="10" type="number" placeholder="Number">
            <label id='favorite'>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="dropdown">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
            </select>

            <fieldset>
                <label><input type="radio" name="account-type" value='Personal Account' class="inline" /> Personal
                    Account</label>
                <label><input type="radio" name="account-type" value='Business Account' class="inline" /> Business
                    Account</label>
                <label>
                    <input type="checkbox" value='terms' name="terms" class="inline" required />I accept the <a
                        href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
                </label>
                <label>
                    <input type="checkbox" value='terms' name="terms" class="inline" required />I accept the <a
                        href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
                </label>
            </fieldset>
            <label>Any comments or suggestions?:</label>
            <label>
                <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
            <label>
                <input id="submit" type='submit' value="Submit" />
            </label>
    </main>

    <footer>

    </footer>
</body>

</html>
